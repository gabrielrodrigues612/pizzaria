<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/598307680d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzaria</title>
  </head>
  <body>
    <div class="container">
      <form id="formulario">
        <div class="title"><h1>Cadastrar Pizza</h1></div>

        <div class="campos">
          <input
            required
            id="nomePizza"
            type="text"
            placeholder="Digite o nome da pizza..."
          />
        </div>
        <div class="campos">
          <input
            required
            id="ingredientes"
            type="text"
            placeholder="Digite os ingredientes..."
          />
        </div>
        <button type="submit" id="btn-form">
          Pronto!
        </button>
        <div class="linkPizza">
          <a href="profile.html"
            ><i class="fas fa-arrow-right"></i>Ver pizzas</a
          >
        </div>
      </form>
    </div>

    <script src="../../script.js"></script>
  </body>
</html>
